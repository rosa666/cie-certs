<!DOCTYPE html>
<html>
<body>

<h2>Text input fields</h2>

<form id="mycerts">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" ><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname"><br>
  
    <label for="myemail">My email:</label><br>
  <input type="text" id="myemail" name="myemail" ><br><br>
  <input type="button" id="mysubmit" value="Αναζήτηση">
  <input type="reset" value="Καθαρισμός"><br>
  
</form>

<p>Παρακαλώ συμπληρώσε τα στοιχεία σας ακριβώς όπως το καταχωρήσατε στη φόρμα παρουσιών.<br>
Εφόσον επιλέξετε "Αναζήτηση" θα εμφανιστεί μέσα στο μαύρο πλαίσιο, σύνδεμος ώστε να κατεβάσετε το πιστοσποιητικο σας τοπικά. </p>

<p id="showcerts" style="border:2px solid black">&nbsp;&nbsp;&nbsp;&nbsp;</p>


<script>


function myFunction() {

  document.getElementById("showcerts").innerHTML = "Γειά σου "+document.getElementById("fname").value+" "+document.getElementById("lname").value+" μπορείς να κατεβάσειςτο πιστοποιητικό σου από <a href='./files/"+document.getElementById("myemail").value+"'>εδώ</a>"; 
}

document.getElementById("mysubmit").addEventListener("click", myFunction);
</script>

</body>
</html>
